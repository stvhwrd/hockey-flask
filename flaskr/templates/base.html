<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Fantasy Hockey Platform{% endblock %}</title>
    <meta name="description" content="Fantasy Hockey Platform">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-hyper.css') }}">
</head>
<body class="bg-dark">
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-secondary">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                <span class="text-warning">üèí</span> Fantasy Hockey
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>Admin
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Slide-out Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="sidebar">
        <div class="offcanvas-header bg-dark border-bottom border-secondary">
            <h5 class="offcanvas-title text-warning fw-bold">
                <i class="bi bi-grid-3x3-gap me-2"></i>Navigation
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0 bg-dark">
            <nav class="nav flex-column">
                <a class="nav-link text-light sidebar-link" href="{{ url_for('index') }}">
                    <i class="bi bi-speedometer2 me-3"></i>Dashboard
                </a>
                <a class="nav-link text-light sidebar-link" href="{{ url_for('players.index') }}">
                    <i class="bi bi-people me-3"></i>Players
                </a>
                <a class="nav-link text-light sidebar-link" href="{{ url_for('teams.index') }}">
                    <i class="bi bi-shield me-3"></i>NHL Teams
                </a>
                <a class="nav-link text-light sidebar-link" href="{{ url_for('leagues.index') }}">
                    <i class="bi bi-trophy me-3"></i>Fantasy Leagues
                </a>
                <hr class="border-secondary mx-3">
                <h6 class="px-3 text-muted text-uppercase fw-bold small mb-3">
                    <i class="bi bi-lightning me-2"></i>Quick Actions
                </h6>
                <a class="nav-link text-muted sidebar-link" href="#" onclick="alert('Coming soon!')">
                    <i class="bi bi-plus-circle me-3"></i>Create League
                </a>
                <a class="nav-link text-muted sidebar-link" href="#" onclick="alert('Coming soon!')">
                    <i class="bi bi-person-plus me-3"></i>Add Player
                </a>
                <a class="nav-link text-muted sidebar-link" href="#" onclick="alert('Coming soon!')">
                    <i class="bi bi-upload me-3"></i>Import Data
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid bg-dark text-light" style="margin-top: 76px; padding: 20px; min-height: 100vh;">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
